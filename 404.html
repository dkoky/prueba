<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <script type="text/javascript">
      var redirectTo = window.location.pathname;
      if (redirectTo.startsWith('/prueba/')) {
        redirectTo = redirectTo.replace('/prueba', '');
      }
      window.location.replace('/prueba' + redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
